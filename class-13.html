<!DOCTYPE html>
<html>
    <head>
        <title>table tag 2</title>
    </head>
    <body>
        <h1 align="center">Rowspan</h1>
        <table border="1" align="center" width="50%" cellpadding="10px" cellspacing="0px">
            <caption>Student name</caption>
            <tr>
                <td height="100px">A</td>
                <td>B</td>
            </tr>
            <tr>
                <td height="100px" rowspan="2">C</td> 
                <td>D</td>
              </tr>    
            <tr>
                
                <td height="100px">F</td>
            </tr>  
            <table/>
    </body>

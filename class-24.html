<!DOCTYPE html>
<html>
    <head>
        <title>Html5 input types</title>
    </head>
    <body>
        <lable>Select color</lable> <input type="color" name=""/>
        <br><br>
        <lable>Number</lable> <input type="number" min="0" max="100" step="10" name=""/>
        <br><br>
        <lable>Range</lable> <input type="range" min="0" max="100" step="10" name=""/>
        <br><br>
        <lable>Date</lable> <input type="date" name=""/>
        <br><br>
        <lable>Datetime</lable> <input type="datetime-local" name=""/>
        <br><br>
        <lable>Month</lable> <input type="month" name=""/>
        <br><br>
        <lable>Week</lable> <input type="week" name=""/>
        <br><br>
        <lable>Time</lable> <input type="time" name=""/>
         <br><br>
         <lable>Email</lable> <input type="email" name=""/>
         <br><br>
         <lable>URL</lable> <input type="url" name=""/>
         <br><br>
         <lable>Search</lable> <input type="search" name=""/>
         <br><br>
         <lable>Phone No.</lable> <input type="tel" name=""/>
         <br><br>
         <input type="Submit"/>
    </body>
</html>
